<!DOCTYPE html>
<html>
    <head>
      <title>Armour calculator</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

      <!-- Popper JS + Bootstrap 5 -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

      <!-- Own Scripts + CSS -->
      <link href="static/css/general.css" rel="stylesheet">
      <script src="static/data/armourData.js"></script>
      <script src="static/js/armour.js"></script>

    </head>
    <body>
      <div id="main" class="container-fluid">
        <div id="navbar" class="container-fluid bg-light border-bottom">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/index.html">SAS4</a>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="/armour.html">Armour<span class="sr-only"></span></a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="/weapons.html">Weapons<span class="sr-only"></span></a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="/builds.html">Builds<span class="sr-only"></span></a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Discord<span class="sr-only"></span></a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      <div id="site-wrapper">
        <hr>
        <div class="header">
          <h2>Armour Calculator</h2>
        </div>
        <hr>
        <div class="row gx-1">
          <div id="armourSelection" class="col">
            <div class="p-3 border row">
              <table>
                <tbody>
                  <tr>
                    <th>Piece</th>
                    <th>Version</th>
                    <th>Armour</th>
                    <th>Augments</th>
                    <th>Cores</th>
                  </tr>
                  <tr>
                    <td>Helmet</td>
                    <td>
                      <div id="vHelmets">
                        <select id="versionHelm" name="versionHelm" onchange="setHelmets(this.value)">
                          <option value="Normal" selected="selected">Normal</option>
                          <option value="Red">Red</option>
                          <option value="Black">Black</option>
                          <option value="Faction">Faction</option>
                        </select>
                      </div>
                    </td>
                    <td>
                      <div id="helmets">
                      </div>
                    </td>
                    <td>Placeholder</td>
                    <td>Placeholder</td>
                  </tr>
                  <tr>
                    <td>Vest</td>
                    <td>
                      <div id="vVests">
                        <select id="versionVest" name="versionVest" onchange="setVests(this.value)">
                          <option value="Normal" selected="selected">Normal</option>
                          <option value="Red">Red</option>
                          <option value="Black">Black</option>
                          <option value="Faction">Faction</option>
                        </select>
                      </div>
                    </td>
                    <td>
                      <div id="vests">
                      </div>
                    </td>
                    <td>Placeholder</td>
                    <td>Placeholder</td>
                  </tr>
                  <tr>
                    <td>Gloves</td>
                    <td>
                      <div id="vGloves">
                        <select id="versionGloves" name="versionGloves" onchange="setGloves(this.value)">
                          <option value="Normal" selected="selected">Normal</option>
                          <option value="Red">Red</option>
                          <option value="Black">Black</option>
                          <option value="Faction">Faction</option>
                        </select>
                      </div>
                    </td>
                    <td>
                      <div id="gloves">
                      </div>
                    </td>
                    <td>Placeholder</td>
                    <td>Placeholder</td>
                  </tr>
                  <tr>
                    <td>Pants</td>
                    <td>
                      <div id=vPants>
                        <select id="versionPants" name="versionPants" onchange="setPants(this.value)">
                          <option value="Normal" selected="selected">Normal</option>
                          <option value="Red">Red</option>
                          <option value="Black">Black</option>
                          <option value="Faction">Faction</option>
                        </select>
                      </div>
                    </td>
                    <td>
                      <div id="pants">
                      </div>
                    </td>
                    <td>Placeholder</td>
                    <td>Placeholder</td>
                  </tr>
                  <tr>
                    <td>Boots</td>
                    <td>
                      <div id="vBoots">
                        <select id="versionBoots" name="versionBoots" onchange="setBoots(this.value)">
                          <option value="Normal" selected="selected">Normal</option>
                          <option value="Red">Red</option>
                          <option value="Black">Black</option>
                          <option value="Faction">Faction</option>
                        </select>
                      </div>
                    </td>
                    <td>
                      <div id="boots">
                      </div>
                    </td>
                    <td>Placeholder</td>
                    <td>Placeholder</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div id="bonusSelection" class="col">
            <div class="p-3 border">
              <p>Temp</p>
            </div>
          </div>
        </div>
        <div id="calculations">
          <div id="getArmour">
            <br>
            <button onclick="getArmour()">Test</button>
          </div>
          <div class="results">
            <p id=mod></p>
          </div>
        </div>
      </div>
      <div class="footer" style='position:absolute; bottom:0;'>
          <div>
              <p class="copyright" style="color:grey;font-family:Verdana;font-size:11px;text-align:center">Copyright youixentoo 2022</p>
          </div>
      </div>
    </div>
  </body>
</html>
