        <div id="site-wrapper">
            <hr>
            <div class="header">
                <h2>NK intColour converter</h2>
            </div>
            <p>
                Convert hex, RGBA and integer colours. <br>
                <b>Important:</b> The game itself uses RBGA and not RGBA.
            </p>
            <hr>
            <div id="container">
                <div id="colour-row" class="row gx-5 align-items-center"
                    style="background-color: rgba(254, 144, 0, 0.75);">
                    <div id="rgba-table" class="col-auto">
                        <div class="tg-wrap p-3">
                            <table class="table tg">
                                <tbody>
                                    <tr>
                                        <td class="tg-rgba">R:</td>
                                        <td class="tg-rgba"><input id="red" type="number" min="0" max="255" value="254"
                                                onsubmit="fromRGBA()"></td>
                                    </tr>
                                    <tr>
                                        <td class="tg-rgba">G:</td>
                                        <td class="tg-rgba"><input id="green" type="number" min="0" max="255"
                                                value="144"></td>
                                    </tr>
                                    <tr>
                                        <td class="tg-rgba">B:</td>
                                        <td class="tg-rgba"><input id="blue" type="number" min="0" max="255" value="0">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="tg-rgba">A:</td>
                                        <td class="tg-rgba"><input id="alpha" type="number" min="0" max="255"
                                                value="191"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="tg-wrap p-3">
                            <table class="table tg">
                                <tbody>
                                    <tr>
                                        <td class="tg-hexInt">Hex:</td>
                                        <td class="tg-hexInt"><input id="hex" type="text" value="#fe9000bf"></td>
                                    </tr>
                                    <tr>
                                        <td class="tg-hexInt">Int:</td>
                                        <td class="tg-hexInt"><input id="int" type="text" value="4261449919"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
